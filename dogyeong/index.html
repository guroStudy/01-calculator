<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계산기</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <main>
        <table>
            <tr>
                <td id="output" colspan="4"></td>
            </tr>
            <tr>
                <td class="button clear">AC</td>
                <td class="button invert">+/-</td>
                <td class="button percent">%</td>
                <td class="button division">÷</td>
            </tr>
            <tr>
                <td class="button number" data-number="7">7</td>
                <td class="button number" data-number="8">8</td>
                <td class="button number" data-number="9">9</td>
                <td class="button multiplication">×</td>
            </tr>
            <tr>
                <td class="button number" data-number="4">4</td>
                <td class="button number" data-number="5">5</td>
                <td class="button number" data-number="6">6</td>
                <td class="button minus">-</td>
            </tr>
            <tr>
                <td class="button number" data-number="1">1</td>
                <td class="button number" data-number="2">2</td>
                <td class="button number" data-number="3">3</td>
                <td class="button plus">+</td>
            </tr>
            <tr>
                <td class="button number" data-number="0" colspan="2">0</td>
                <td class="button dot">.</td>
                <td class="button equal">=</td>
            </tr>
        </table>
    </main>
    <script src="./main.js"></script>
</body>
</html>
