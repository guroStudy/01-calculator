<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8" />
        <link rel = "stylesheet" href = "style.css" />
        <title>Gayeon이의 계산기~</title>
    </head>
    <body>
        <div>
            <table class="calc">
                <tr>
                    <th colspan="4">GAYEON CALCULATOR</th>
                </tr>
                <tr>
                    <td id="text" colspan="4">0</td>
                </tr>
                <tr>
                    <td>C</td>
                    <td>+/-</td>
                    <td>%</td>
                    <td>/</td>
                </tr>
                <tr>
                    <td class="num">7</td>
                    <td class="num">8</td>
                    <td class="num">9</td>
                    <td>*</td>
                </tr>
                <tr>
                    <td class="num">4</td>
                    <td class="num">5</td>
                    <td class="num">6</td>
                    <td>-</td>
                </tr>
                <tr>
                    <td class="num">1</td>
                    <td class="num">2</td>
                    <td class="num">3</td>
                    <td>+</td>
                </tr>
                <tr>
                    <td class="num" colspan="2">0</td>
                    <td>.</td>
                    <td>=</td>
                </tr>
            </table>
        </div>
        <script type="text/javascript" src="./index.js"></script>
    </body>
</html>
