<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8" />
        <link rel = "stylesheet" href = "style.css" />
        <title>Gayeon Calculator</title>
    </head>
    <body>
        <main class="calc">
            <div class="textMain">
                <div class="curNum"></div>
                <input class="textNum" type="text" value="0"/>
            </div>
            <div class="btnMain">
                <div>
                    <button class="btn opN">%</button>
                    <button class="btn fullDel">CE</button>
                    <button class="btn op">^</button>
                    <button class="btn op">/</button>
                </div>
                <div>
                    <button class="btn btnNum">7</button>
                    <button class="btn btnNum">8</button>
                    <button class="btn btnNum">9</button>
                    <button class="btn op">x</button>
                </div>
                <div>
                    <button class="btn btnNum">4</button>
                    <button class="btn btnNum">5</button>
                    <button class="btn btnNum">6</button>
                    <button class="btn op">-</button>
                </div>
                <div>
                    <button class="btn btnNum a">1</button>
                    <button class="btn btnNum">2</button>
                    <button class="btn btnNum">3</button>
                    <button class="btn op">+</button>
                </div>
                <div>
                    <button class="btn opN">+/-</button>
                    <button class="btn btnNum">0</button>
                    <button class="btn btnNum">.</button>
                    <button class="btn resNum">=</button>
                </div>
            </div>
        </main>
        <script src = 'index.js'></script>
    </body>
</html>
